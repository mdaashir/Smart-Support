[project]
name = "smart-support"
version = "0.1.0"
description = "Smart-Support Ticket Routing Engine"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115",
    "uvicorn[standard]>=0.30",
    "scikit-learn>=1.5",
    "pandas>=2.2",
    "numpy>=2.0",
]

[project.optional-dependencies]
m2 = [
    "torch>=2.3",
    "transformers>=4.42",
    "tqdm>=4.66",
]

[tool.uv]
dev-dependencies = [
    "httpx>=0.27",      # for FastAPI TestClient
    "pytest>=8",
]
